name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        ls
        pwd
        cd app
        ls
        pwd
        docker build . --file Dockerfile --tag pavelzagalsky/pred8tor:$(date +%s)
